<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOODOO</title>
    <link href="./icons/favicon.png" rel="icon" type="image/png" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <label class="labelCheckbox"
        ><p>BUTTON</p>
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>
      <label class="labelCheckbox"
        ><p>BUTTON</p>
        <input type="checkbox" disabled checked />
        <span class="checkmark checkmark_disabled"></span>
      </label>

      <label class="labelRadio"
        ><p>RADIO</p>
        <input type="radio" name="test" />
        <span class="checkmark_radio"></span>
      </label>
      <label class="labelRadio"
        ><p>RADIO2</p>
        <input type="radio" name="test" checked disabled />
        <span class="checkmark_radio checkmark_radio_disabled"></span>
      </label>

      <button class="button">buy</button>
      <button class="button button-cart">
        <div class="counter">
          <div>-</div>
          <div>1</div>
          <div>+</div>
        </div>
        <div>to cart</div>
      </button>
      <button class="button button-cart" disabled>
        <div class="counter">
          <div>-</div>
          <div>1</div>
          <div>+</div>
        </div>
        <div>to cart</div>
      </button>

      <button class="button button-white">outer white</button>

    </br>
    </br>
    
    <div class="stock active">
      <div class="dot"></div>
      <p class="text">In stock</p>
    </div>

    <div class="stock stock_red active">
      <div class="dot"></div>
      <p class="text">Special Offer</p>
    </div>
    
    <div class="stock stock_red stock_disabled">
      <div class="dot"></div>
      <p class="text">Special Offer</p>
    </div>
    
    
        </br>
        </br>
    
        <button class="iconbtn active">
          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.5 0.5H29.5V29.5H0.5V0.5ZM1.5 1.5V28.5H28.5V1.5H1.5ZM23 7.625H7V6.625H23V7.625ZM23.5 13.5H6.5V23.5H23.5V13.5ZM7.5 22.5V14.5H22.5V22.5H7.5Z" fill="#72716E"/>
            </svg>

            <div class="text">TERMS OF DELIVERY</div>
        </button> 

        <button class="iconbtn" disabled>
          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.5 0.5H29.5V29.5H0.5V0.5ZM1.5 1.5V28.5H28.5V1.5H1.5ZM23 7.625H7V6.625H23V7.625ZM23.5 13.5H6.5V23.5H23.5V13.5ZM7.5 22.5V14.5H22.5V22.5H7.5Z" fill="#72716E"/>
            </svg>

            <div class="text">TERMS OF DELIVERY</div>
        </button>
        </br>
        </br>

        <div class="pagination">
          <div class="page page_active">1</div>
          <div class="page">2</div>
          <div class="page">3</div>
        </div>

        <div class="tabs">
          <div class="tabs-item tabs-item_active">SKY SERIES</div>
          <div class="tabs-item">RAY SERIES</div>
          <div class="tabs-item">CUSTOME</div>
        </div>
    </div>
